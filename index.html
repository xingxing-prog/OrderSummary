<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
  
</head>
<body>
  <div class="modal">
  <img src="./images/illustration-hero.svg" alt="illustration-hero" width="450" height="220">
  <header class="header">Order Summary</header>

  <p class="explain">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
 

  <div class="container">
 
  <img class="logo" src="./images/icon-music.svg", alt="icon-music" width="48" height="48">


  <div class="plan">

  <div class="type">Annual Plan</div>
  <div class="price">$59.99/year</div>
 
  </div>
  <p class="change">Change</p>

  </div>
  
  <button>Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MX</a>.
  </div>
</body>
</html>
